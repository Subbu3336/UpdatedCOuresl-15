<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="carousel-wrapper">
          <div class="carousel">
            <img class="carousel__photo initial" src="images/2.png">
             <img class="carousel__photo" src="images/1.png">
              <img class="carousel__photo" src="images/2.png">
               <img class="carousel__photo" src="images/1.png">
          </div>
          <div class="buttons">
            <div class="middle--block">
                <div class="carousel__button--prev"></div> 
                <div class="dotsContent" id="dotsContent">
                    <p class="slideText"></p>
                  <div class="line-container"></div>
                </div>
                <div class="carousel__button--next"></div>
            </div>
          </div>
        </div>
        <div class="carousel-wrapper">
          <div class="carousel">
            <img class="carousel__photo initial" src="images/2.png">
             <img class="carousel__photo" src="images/1.png">
          </div>
          <div class="buttons">
            <div class="middle--block">
                <div class="carousel__button--prev"></div> 
                <div class="dotsContent" id="dotsContent">
                  <p class="slideText"></p>
                  <div class="line-container"></div>
                </div>
                <div class="carousel__button--next"></div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
